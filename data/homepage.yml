################# About ###################
about:
  enable : true
  title : "About _FOSS4GE_"
  image : "images/speakers/featured-speaker.png"
  content : "The FOSS4GE conference, a European extension of the Open Source Geospatial Foundation (OSGeo) annual event, connects professionals in the geoinformation software realm. OSGeo, as an international association, emphasizes geoinformatics, cartography, and open standards, fostering data sharing, collaboration, and innovative problem-solving across various domains.
<br><br>
This conference series, initially known as FOSS/GRASS User Conference and later as FOSS4G, arrives in Estonia, offering local professionals and students access to world-class education and insights from global experts, all while facilitating networking and knowledge exchange."
  button_solid:
    enable : false
    label : "Buy ticket"
    link : "pricing/"
  button_outline:
    enable : true
    label : "Read more"
    link : "about/"


